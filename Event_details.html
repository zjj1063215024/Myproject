<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="format-detection" content="telephone=no">
    <title>活动详情</title>
    <script type="javascript" src="js/fonts.js"> </script>
    <link rel="stylesheet" href="css/all.css">

</head>
<body>
<div>
    <div class="title flex_row">
        <div class="title_back flex1">
            <img src="images/Title-Bar-icon-back.png" alt="">
        </div>
        <div class="title_bar flex2"></div>
        <div class="flex1"></div>
    </div>

    <div class="event_from">
        来自大本营
    </div>

    <div>
        <div class="flex_row event_louzhu">
            <div class="feed_louzhu">
                <img src="images/Feed-louzhu.png" alt="">
            </div>
            <div class="flex1 louzhu_name">
                <div class="">寂寞沙洲冷</div>
                <span class="span">楼主</span>
            </div>
            <div class="louzhu_guanhzu">
                <img src="images/Feed-button-guanzhu.png" alt="">
            </div>
        </div>

        <div class="event_pic">
            <img src="images/Feed-pic.png" alt="">
        </div>

        <div class="event_title">亲近自然，'一上攀岩'免费体验日</div>

        <div class="flex_row event_end">
            <img src="images/Feed-icon-time.png" class="event_end_time">
            <div>2016-03-03</div>
            <img src="images/Feed-icon-watch.png" class="event_end_watch">
            <div>1545484</div>
            <div class="flex1"></div>
            <img src="images/Feed-icon-reply.png" class="event_end_reply">
            <div class="reply_num">56</div>
        </div>
    </div>

    <div class="event_introduce">
        <div class="flex_row event_date">
            <img src="images/Feed-icon-date.png" class="event_introduce_pic">
            <div class="flex1">2016-02-09至2016-03-11</div>
        </div>
        <div class="flex_row event_date">
            <img src="images/Feed-icon-place.png" class="event_introduce_pic">
            <div class="flex1">江苏扬州广陵区</div>
        </div>
        <div class="flex_row event_date">
            <img src="images/Feed-icon-cost.png" class="event_introduce_pic">
            <div class="flex1">560.00</div>
        </div>
        <div class="flex_row event_date">
            <img src="images/Feed-icon-activity.png" class="event_introduce_pic">
            <div class="flex1">活动介绍、行程安排、费用说明等详细信息</div>
        </div>
        <div>
            <input type="button" value="更多活动详情" class="event_btn">
        </div>
    </div>

    <div class="praise_all">
        <div class="event_praise_num">231人赞过</div>
        <div class="event_praise flex_row">
            <!--<div class="event_praise_ti">-->
                <!--<img src="images/Bar-icon-praise.png" alt="">-->
            <!--</div>-->
            <img src="images/userimg1.png" alt="">
            <img src="images/userimg2.png" alt="">
            <img src="images/userimg3.png" alt="">
            <img src="images/userimg4.png" alt="">
            <img src="images/userimg5.png" alt="">
            <img src="images/userimg6.png" alt="">
            <!--<img src="images/userimg7.png" alt="">-->
            <!--<img src="images/userimg8.png" alt="">-->
            <img src="images/Feed-icon-more.png" alt="">
        </div>
    </div>

    <div class="hui_all">
        <div class="flex_row event_hui">
            <div class="feed_louzhu">
                <img src="images/Feed-louzhu.png" alt="">
            </div>
            <div class="flex1 louzhu_name">
                <div class="">寂寞沙洲冷</div>
                <div class="hui_time">2016-01-02 23:00</div>
            </div>
            <div class="hui_l">
                4楼
            </div>
        </div>
        <div class="event_reply">感觉这个活动很有意思</div>
    </div>

    <div class="hui_all">
        <div class="flex_row event_hui">
            <div class="feed_louzhu">
                <img src="images/Feed-louzhu.png" alt="">
            </div>
            <div class="flex1 louzhu_name">
                <div class="">寂寞沙洲冷</div>
                <div class="hui_time">2016-01-02 23:00</div>
            </div>
            <div class="hui_l">
                5楼
            </div>
        </div>
        <div class="event_reply">潜水路过</div>
    </div>
</div>
</body>
</html>
