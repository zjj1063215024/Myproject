<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta name="apple-themes-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <meta name="format-detection" content="telephone=no">
    <title>活动管理</title>
    <script type="javascript" src="js/fonts.js"> </script>
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/Geturl.js"></script>
    <link rel="stylesheet" href="css/all.css">
    
</head>
<body>
	<div>
	    <div class="title flex_row">
	        <div class=" flex1 flex_row" >
			    <div class="title_back" >
			        <img src="images/Title-Bar-icon-back.png" >
			    </div>
			    <div class="title_close">
			        <img src="images/iconfont-close.png"/>
			    </div>
			</div>
	        <div class="title_bar flex2">活动管理</div>
	        <div class="flex1"></div>
	    </div>
	    <div class="flex_row manage_all" id="event_manage_audit">
	        <div class="flex4 manage_name">审核报名者</div>
	        <img src="images/Body-icon-more.png" class="manage_more" >
	    </div>
	    <div class="flex_row manage_all" id="event_manage_fund">
	        <div class="flex4 manage_name">活动经费管理</div>
	        <img src="images/Body-icon-more.png" class="manage_more">
	    </div>
	    <div class="flex_row manage_all" id="event_manage_member">
	        <div class="flex4 manage_name">活动成员管理</div>
	        <img src="images/Body-icon-more.png" class="manage_more">
	    </div>
	    <div class="flex_row manage_all">
	        <div class="flex4 manage_name">群发管理(暂无)</div>
	        <img src="images/Body-icon-more.png" class="manage_more">
	    </div>
	    <div>
			<button class="club_dissolve">删除活动</button>
		</div>
	</div>
	 <script src="js/all.js"></script>

</html>
